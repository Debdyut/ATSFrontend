	<div class=row style="margin-top: 50px;">
	
		<div class="container" style="background-color: rgba(0, 0, 0, .5); color: white; padding: 20px;">
			
			<h1>
				Search flight
			</h1>
			
			<form>
			
				<div class="form-row">
				
					<div class="col">
						<input type="text" class="form-control" placeholder="Departing From" />
					</div>
				
					<div class="col">

					</div>
				
				</div>
				
				<br/>
				
				<div class="form-row">
				
					<div class="col-sm-6">
						<label>Departure DateTime</label>
						<input class="form-control" type="datetime-local" id="datefield"/>
					</div>
					
					<div class="col-sm-3">
						<label>Travelers</label>
						<input class="form-control" type="number" min="1" max="20" value="1"/>
					</div>
				
					<div class="col" style="text-align: center;">
						<br/>

				</div>
			
			</form>
			
		</div>

	<script type="text/javascript">
	
		$(document).ready(function(){
			
			var today = new Date();
			var dd = today.getDate();
			var mm = today.getMonth()+1; //January is 0!
			var yyyy = today.getFullYear();
		
			today = yyyy+'-'+mm+'-'+dd;
			document.getElementById("datefield").setAttribute("min", today);
			
		});
	
	</script>
